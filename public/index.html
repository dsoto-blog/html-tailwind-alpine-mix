<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML/Tailwind/Alpinejs Starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/app.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
  </head>
  <body class="dark:bg-gray-800 dark:text-white transition">
    <div x-data="app()" x-init="setup()">
        <div class="w-screen h-screen flex items-center justify-center">
            <div>
                <h1 class="text-6xl font-bold mb-4">Tailwind + Alpine</h1>
                <div class="text-center">
                    <button x-on:click="toggleTheme" class="mx-auto" >
                        <svg x-show="theme==='dark'" class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>    
                        <svg x-show="theme!=='dark'" class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg> 
                    </button>
                </div>        
            </div>
        </div>

    </div>

    <script >
        
        function app(){
            return {
                theme: localStorage.theme,
                setup() {
                    this.toggleClassTheme()
                    this.$watch('theme', val => {
                        localStorage.setItem('theme',val)
                        this.toggleClassTheme()
                    })
                },
                toggleClassTheme(){
                    if (localStorage.theme === 'dark') {
                        document.documentElement.classList.add('dark')
                      } else {
                        document.documentElement.classList.remove('dark')
                    }   
                },
                toggleTheme() {
                    this.theme = (this.theme === 'dark') ? '' : 'dark'
                }
            }
        }
    </script>
  </body>
</html>
